<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contactos de Emergencia - SEDAM</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;800&display=swap" rel="stylesheet" />
  <style>
    :root {
      --color-bg: #ffffff;
      --color-text-base: #6b7280;
      --color-text-dark: #111827;
      --color-carabineros: #2a6f35;
      --color-bomberos: #c8102e;
      --color-ambulancia-bg: #f9fafb;
      --color-ambulancia-border: #111;
      --border-radius: 0.75rem;
      --font-family: 'Poppins', Arial, sans-serif;
      --shadow-base: 0 4px 8px rgba(0,0,0,0.05);
      --shadow-hover: 0 8px 20px rgba(37, 99, 235, 0.3);
      --container-max-width: 1200px;
    }
    *, *::before, *::after {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      background-color: var(--color-bg);
      color: var(--color-text-base);
      font-family: var(--font-family);
      line-height: 1.6;
      font-size: 18px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 4rem 1rem 6rem;
    }
    header {
      width: 100%;
      max-width: var(--container-max-width);
      padding: 1rem 2rem;
      background: var(--color-bg);
      border-bottom: 1px solid #e5e7eb;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: var(--shadow-base);
      user-select: none;
    }
    .logo {
      font-weight: 800;
      font-size: 2rem;
      color: var(--color-text-dark);
      letter-spacing: 0.07em;
    }
    nav a {
      color: var(--color-text-base);
      text-decoration: none;
      font-weight: 600;
      margin-left: 2rem;
      font-size: 1rem;
      transition: color 0.3s ease;
      user-select: none;
    }
    nav a:hover,
    nav a:focus-visible {
      color: var(--color-text-dark);
      outline: none;
    }
    main {
      flex-grow: 1;
      max-width: var(--container-max-width);
      width: 100%;
      text-align: center;
    }
    h1 {
      font-weight: 800;
      font-size: 48px;
      margin-bottom: 3.5rem;
      color: var(--color-text-dark);
      user-select: text;
    }
    .btn-emergency {
      display: block;
      max-width: 400px;
      width: 100%;
      margin: 1.5rem auto 2rem auto;
      padding: 1.5rem 0;
      border-radius: var(--border-radius);
      font-weight: 800;
      font-size: 3.5rem;
      cursor: pointer;
      box-shadow: var(--shadow-base);
      border: none;
      color: white;
      user-select: none;
      text-align: center;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    .btn-carabineros {
      background-color: var(--color-carabineros);
    }
    .btn-carabineros:hover,
    .btn-carabineros:focus-visible {
      outline: none;
      filter: brightness(1.15);
      transform: scale(1.05);
    }
    .btn-bomberos {
      background-color: var(--color-bomberos);
    }
    .btn-bomberos:hover,
    .btn-bomberos:focus-visible {
      outline: none;
      filter: brightness(1.15);
      transform: scale(1.05);
    }
    .btn-ambulancia {
      background-color: var(--color-ambulancia-bg);
      color: var(--color-ambulancia-border);
      border: 4px solid var(--color-ambulancia-border);
      font-weight: 900;
    }
    .btn-ambulancia:hover,
    .btn-ambulancia:focus-visible {
      outline: none;
      background-color: #f3f4f6;
      transform: scale(1.05);
    }
    .desc {
      font-size: 1.5rem;
      font-weight: 600;
      margin-top: 0.5rem;
      margin-bottom: 3rem;
      color: var(--color-text-base);
      user-select: text;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }
    @media (max-width: 600px) {
      h1 {
        font-size: 36px;
        margin-bottom: 3rem;
      }
      .btn-emergency {
        font-size: 2.5rem;
        max-width: 320px;
        padding: 1.25rem 0;
      }
      .desc {
        font-size: 1.125rem;
        margin-bottom: 2rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">SEDAM</div>
    <nav aria-label="Navegación Principal">
      <a href="index.html">Inicio</a>
      <a href="quienes-somos.html">Quiénes Somos</a>
      <a href="contacto.html">Contacto</a>
    </nav>
  </header>
  <main>
    <h1>Contactos de Emergencia</h1>

    <a href="tel:133" class="btn-emergency btn-carabineros" aria-label="Llamar a Carabineros 133">133</a>
    <p class="desc">Carabineros de Chile</p>

    <a href="tel:132" class="btn-emergency btn-bomberos" aria-label="Llamar a Bomberos 132">132</a>
    <p class="desc">Bomberos de Chile</p>

    <a href="tel:131" class="btn-emergency btn-ambulancia" aria-label="Llamar a Ambulancia 131">131</a>
    <p class="desc">Ambulancia</p>
  </main>
</body>
</html>
